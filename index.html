  <body ng-app="myApp">

    <div ng-cloak class="u-narrowWrapper u-paddingTl" ng-controller="MainController">

        <div>
          <svg class="u-inlineBlock" width="58px" height="58px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 54"><g><path fill="#4CAF50" d="M3.1,27.9c0,0,10.2-24.1,11.6-27.2c0.2-0.5,0.6-0.8,1.2-0.6c0.5,0.1,0.8,0.7,1.5,2.2c1.3,2.9,18,37.2,18.7,38.6c0.8,1.6,1,2.6,0.7,3.4c-0.3,0.6-1,1.1-1.8,1.4c-2.3,0.9-20.3,7.8-21.5,8.3c-0.7,0.3-0.8-0.4-1.4-1.7C11.6,51,3.7,32.1,3.1,30.7C2.5,29.3,3.1,27.9,3.1,27.9z"/><path fill="#2196F3" d="M50.9,17.3c-0.3-0.3-0.4-0.4-0.7-0.2c-0.3,0.1-11.5,8.6-16.8,12.5c2.7,5.5,4.7,9.7,5,10.2c0.4,0.8,0.8,1.7,1,2.6c0.1-0.2,0.2-0.3,0.3-0.5c0.9-1.8,11.3-23.4,11.5-23.8C51.3,17.7,51.2,17.7,50.9,17.3z"/></g></svg>
          <h2 class="u-marginTs">vTextfield</h2>

          <p>User-friendly text fields in AngularJS.</p>
        </div>
        
        <hr>

      </header>

      <div class="u-marginBl">
        
        <form class="Form u-paddingHm" name="myForm" novalidate>

          <v-textfield class="vTextfield--default">
            <label hint="Optional">Name</label>
            <input name="myName" type="text" ng-model="model.myName" v-textfield-input>
          </v-textfield>

          <v-textfield class="vTextfield--default">
            <label>Email</label>
            <input name="myEmail" type="email" ng-model="model.myEmail" required v-textfield-input>

            <ng-messages for="myForm.myEmail.$error">
              <ng-message when="email">Please enter a valid email address.</ng-message>
              <ng-message when="required">You did not enter a email address.</ng-message>
            </ng-messages>
          </v-textfield>
        
          <v-textfield class="vTextfield--default">
            <label>Password</label>
            <input name="myPassword" type="password" ng-model="model.myPassword" ng-minlength="6" required v-textfield-input>

            <ng-messages for="myForm.myPassword.$error">
              <ng-message when="minlength">Your password is too short.</ng-message>
              <ng-message when="required">Please enter a password.</ng-message>
            </ng-messages>
          </v-textfield>

          <div class="u-paddingVs u-textCenter">
            <button class="Button Button--default" type="submit">Create Account</button>
          </div>
          
        </form>

      </div>

      <hr>
